<body>
        <img id="edit" src="../img/37.JPG">

        <div class="inputs">
        <div class="in">
            <input type="range" id="blur" name="blur"
                   min="0" max="10" value="0" step=".5">
            <label for="blur">Blur</label>
        </div>

        <div class="in">
            <input type="range" class="slider" id="hue" name="hue"
            min="0" max="360" value="0" step="10">
            <label for="hue">Hue-Rotate</label>
        </div>

        <div class="in">
            <input type="range" id="sepia" name="sepia"
            min="0" max="1" value="0" step=".01">
            <label for="sepia">Sepia</label>
            </div>
        </div>


        

    <div class="nav">

<script>
    let picture = document.getElementById("edit");
    let blur = document.getElementById("blur");
    let sepia = document.getElementById("sepia");
    let hue = document.getElementById("hue");


    blur.addEventListener("input", update);
    sepia.addEventListener("input", update);
    hue.addEventListener("input", update);

    function update() {
        console.log(sepia.value)
        picture.style.filter = `blur(${blur.value}px) sepia(${sepia.value}) hue-rotate(${hue.value}deg)`;
    }
</script>
