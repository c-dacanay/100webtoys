<script>

init();

let mainsplit = false;

function init() {
    let divs = document.getElementById("splitMain")
    divs.addEventListener("click", createSplit)
}

//this is silly
// create the first split once
function createSplit() {
    if (mainsplit) {
        console.log('skip')
    } else {
    let div = document.createElement('div');
    div.classList.add("split")
    let img = getRandom(0, 40)
    div.style.backgroundImage = `url('../img/${img}.JPG')`
    this.append(div)
    div.addEventListener("click", split);
    mainsplit = true;
    console.log('change')
    }
}


//I want this to handle actually creating more divs in the children divs buut it seems more difficult than I expected lol
function split() {
    let div = document.createElement('div');
    let img = getRandom(0, 40)
    div.style.backgroundImage = `url('../img/${img}.JPG')`
    div.classList.add("split")
    this.appendChild(div)
    div.addEventListener("click", createSplit);
}

function getRandom(min, max) {
    return Math.floor(Math.random() * (max - min) + min);
}
