<script>
let colors = ['#FFFFF1','#292B2C', '#E298E4', '#2e94b0', '#7B67F3', '#B6FF8E', '#FBFF7B','#FA5F66'];
let twinkles = ['✦','❉','✵','✧','❉','✺','✶'];
let cells = [];
let sight = document.getElementById("surprise");

for (let i=0; i < 50; i ++) {
    const cell = document.createElement("div")
    cell.classList.add('stars')
    sight.appendChild(cell)
    cells.push(cell)
    cell.setAttribute('data-value', '✦')
}

setInterval( () => {
    seeStars();
}, 3310);

function seeStars() {
    let bcol = colors[getRandom(0, colors.length)];
    sight.style.backgroundColor = bcol;

    let kira = twinkles[getRandom(0, twinkles.length)];
    let kcol = colors[getRandom(0, colors.length)];
    console.log(kira)
    //make sure bg and stars don't match
    if (bcol != kcol) {
        cells.forEach(cell => {
            cell.setAttribute('data-value', kira);
            cell.style.color = kcol;
        })
    } else {
        kcol = colors[getRandom(0, colors.length)];
    }
    

}

function getRandom(min, max) {
return Math.floor(Math.random() * (max - min) + min);
}
