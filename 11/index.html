        min="0" max="1500" step="10" value="1500">

<script>

let rangex = document.getElementById("range_x");
let rangey = document.getElementById("range_y");
let zoom = document.getElementById("zoom");
let img = document.getElementById("bg");

rangex.addEventListener("input", update)
rangey.addEventListener("input", update)
zoom.addEventListener("input", update)

function update() {
    img.classList.remove("lessblur");
    console.log(rangex.value, rangey.value)
    img.style.transform = `translate(-${rangex.value}px, -${rangey.value}px) scale(${zoom.value})`
}
function enhance() {
    img.classList.add("lessblur");
}

</script>
