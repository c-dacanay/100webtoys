<script>
    let colors = ['#E298E4', '#2e94b0', '#B6FF8E', 'FBFF7B', '#7B67F3', '#FA5F66', '#292B2C']
    let shapes = ['20px 400px 20px', '400px 20px', '200px', '250px 0px 0px 0px', '0px 250px 0px 0px']
    let sindex = 0;
    let cindex = 0;

    let bricks = document.querySelectorAll(".brick")

    bricks.forEach(item => {
    item.addEventListener('mouseover', event => {
        event.target.style.borderRadius = shapes[sindex];
        if (sindex < shapes.length) { sindex++ } else { sindex = 0; }
        })
    item.addEventListener('click', event => {
        event.target.style.backgroundColor = colors[cindex];
        if (cindex < colors.length) { cindex++ } else { cindex = 0; }
        })
    })
</script>
