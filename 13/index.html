<script>
    
    const container = document.getElementById("container")
    let colors = ['#E298E4', '#2e94b0', '#B6FF8E', '#7B67F3', '#FA5F66']

    for (let i=0; i < 50; i ++) {
    const pinwheel = document.createElement("div")
    pinwheel.className = "rotate";
    pinwheel.innerHTML = "❖";
    let color = getRandom(0, colors.length)
    console.log(colors[color])
    pinwheel.style.color = `${colors[color]}`;
    container.appendChild(pinwheel)
    }

    function getRandom(min, max) {
    return Math.floor(Math.random() * (max - min) + min);
}
