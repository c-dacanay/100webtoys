<script>
let boss = document.getElementById("boss")
let tall = document.getElementById("tall")
let small = document.getElementById("small")

document.onmousemove = slides;

function slides(e) {
    let x = e.clientX;
    let y = e.clientY;
    //left panel
    boss.style.width = x + 'px';

    // right panel
    // these the num values are guess and check lol whoops
    tall.style.width = (window.innerWidth - (x + 20)) + 'px';
    tall.style.height = y + 'px';
    small.style.height = (window.innerHeight - (y + 97)) + 'px';
    console.log(small.style.height)
}
