<script>
    let lightswitch = document.getElementById('switch');
    let speed = document.getElementById('speed');
    let fan = document.getElementById('blades');
    let light = document.getElementById('light');
    let dark = false;

    speed.addEventListener("click", () => {
        fan.classList.toggle("slow");
    })

    lightswitch.addEventListener("click", () => {
        if (!dark) {
        light.style.color = 'darkgrey';
        document.body.style.backgroundColor = 'dimgrey';
        dark = true;
        } else {
        light.style.color = '#FBFF7B';
        document.body.style.backgroundColor = '#FFFFFA';
        dark = false;
        } 
    })
</script>
