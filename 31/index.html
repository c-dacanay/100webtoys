<script>

window.addEventListener("load", init);

    function init() {
    document.onclick = star;
    }

    function star(e) {
        let x = e.clientX;
        let y = e.clientY;
        let star = document.createElement("div")
        star.style.left = (x - 5) + "px";
        star.style.top = (y - 5) + "px";
        star.classList.add('star')
        document.getElementsByTagName('body')[0].appendChild(star);
        setTimeout(function(){
            star.classList.add('shoot')
        }, 1000)
        setTimeout(function(){
            star.style.display = "none"
        }, 1500)
        
    }
