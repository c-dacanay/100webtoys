<script>
    let shapes = ['20px 400px 20px', '400px 20px', '200px', '250px 0px 0px 0px', '0px 250px 0px 0px']
    let main = document.getElementById("main");
    let bricks = document.querySelectorAll(".brick");

    bricks.forEach(item => {

        // make a random shape and img for each brick
        let shape = getRandom(0, shapes.length)
        item.style.borderRadius = shapes[shape];

        let img = getRandom(0, 40)
        item.style.backgroundImage = `url('../img/${img}.JPG')`

        // make the main item appear on click
        item.addEventListener('click', e => {
        main.style.opacity = 1;
        main.style.zIndex = 10;
        main.style.backgroundImage = e.target.style.backgroundImage;
        })
    })

    main.addEventListener('click', e => {
        main.style.zIndex = 0;
        main.style.opacity = 0;
        setTimeout(() => {
            main.style.backgroundImage = "none";
            }, "1000")

    })

    function getRandom(min, max) {
    return Math.floor(Math.random() * (max - min) + min);
    }
</script>
