<script>

let mirror = document.getElementById("cursor")
let btn = document.getElementById("click") 
let mbtn = document.getElementById("mbutton")

document.onmousemove = (evt) => {
    let mx = evt.clientX;
    let my = evt.clientY;
    mirror.style.top = ((window.innerHeight * .83) - my) + 'px'
    mirror.style.left = (window.innerWidth - mx) + 'px'
}

function next() {
    if (mbtn.classList.contains("dis")) {
        btn.classList.add("dis")
        mbtn.classList.remove("dis")
        mirror.style.opacity = 1; 
    } else {
        btn.classList.remove("dis")
        mbtn.classList.add("dis")
        mirror.style.opacity = .33;     
    }
}
</script>
